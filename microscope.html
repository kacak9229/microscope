<head>
  <title>microscope</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{> tester}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>



<template name="tester">
  <button>Click Me</button>
  <p>You've pressed the button {{tester}} times.</p>
</template>
